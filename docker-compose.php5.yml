version: "3.5"
services:
  centos7imagickbuildbasephp5:
    networks:
      - buildnet
    build:
      context: .
      dockerfile: Dockerfile.base
      args:
        image: build-php5
      network: buildnet
    image: aursu/peclbuild:7-imagick-base-php5
  centos6imagickbuildbasephp5:
    networks:
      - buildnet
    build:
      context: .
      dockerfile: Dockerfile.base
      args:
        centos: 6
        image: build-php5
      network: buildnet
    image: aursu/peclbuild:6-imagick-base-php5
  centos7imagickbuildphp5:
    volumes:
      - rpms:/home/centos/rpmbuild/SRPMS
      - rpm7:/home/centos/rpmbuild/RPMS
    build:
      context: .
      args:
        image: imagick-base-php5
    image: aursu/peclbuild:7-imagick-php5
  centos6imagickbuildphp5:
    volumes:
      - rpms:/home/centos/rpmbuild/SRPMS
      - rpm6:/home/centos/rpmbuild/RPMS
    build:
      context: .
      args:
        centos: 6
        image: imagick-base-php5
    image: aursu/peclbuild:6-imagick-php5

networks:
  buildnet:
    external: true
    name: buildnet

volumes:
  rpms:
    name: rpms
  rpm6:
    name: rpm6
  rpm7:
    name: rpm7
